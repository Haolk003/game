<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>English Dictionary</title>
        <link rel="stylesheet" href="css/3.css">
        <script src="https://kit.fontawesome.com/eab50dfb99.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="content">
            <h2>English Dictionary</h2>
            <div class="search">
                
            <input type="text" placeholder="Search a word" required spellcheck="false">
            <span class="search_icon"><i class="fas fa-search"></i></span>
                <span class="close_icon"><i class="fas fa-times"></i></span>
        </div>
        <p class="note">Type any exsting word and press enter to get meaning, example,synoyms, etc.</p>
        <div class="contants">
            <div class="vocabulary contant">
                <h4 class="text">hi</h4>
                <p class="spelling">noun//haI//</p>
                <span class="sound"><i class="fa-solid fa-volume-high"></i></span>
            </div>
            <div class="meaning contant">
                <h4>Meaning</h4>
                <p class="meaning_text">The word "hi" user as a greeting.</p>
            </div>
            <div class="example contant">
                <h4>Example</h4>
                <p class="example_text">I didn't even get a hi.</p>
            </div>
        </div>
        </div>
    </body>
    <script src="3.js"></script>
</html>
